<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getFio() + ', ' + person.getYearofbirth() }">VALUE</p>

<div th:if="${books.isEmpty()}">
  <p>The man hasn't picked up any books yet</p>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Books:</b>
  <br/>
  <table th:each="book : ${books}">
      <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" th:style="${book.isOverdue()}? 'color:red;'">book</p>
  </table>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId_person()})}">
    <input type="submit" value="Edit"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}/(id=${person.getId_person()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
